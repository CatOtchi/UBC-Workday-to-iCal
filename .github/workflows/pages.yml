name: Build and deploy (Tailwind â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build Tailwind CSS (no local install needed)
      - name: Build Tailwind CSS
        run: |
          mkdir -p assets
          npx --yes tailwindcss -i ./src/input.css -o ./assets/tailwind.css --minify --content ./index.html

      - name: Prepare dist
        run: |
          mkdir -p dist/assets
          cp index.html dist/
          cp assets/tailwind.css dist/assets/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
