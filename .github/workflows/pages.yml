name: Build and deploy (Tailwind â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sanity check required files
        run: |
          test -f index.html || (echo "::error::index.html missing" && exit 1)
          test -f tailwind.config.js || (echo "::error::tailwind.config.js missing" && exit 1)
          test -f src/input.css || (echo "::error::src/input.css missing" && exit 1)

      # Build Tailwind (works with npm 10's npx)
      - name: Build Tailwind CSS
        run: |
          mkdir -p assets
          npx -y -p tailwindcss@3.4.10 tailwindcss -i ./src/input.css -o ./assets/tailwind.css --minify
          test -s assets/tailwind.css || (echo "::error::Tailwind build produced empty CSS" && exit 1)

      - name: Prepare dist for Pages
        run: |
          mkdir -p dist/assets
          cp index.html dist/
          cp -r assets/* dist/assets/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
